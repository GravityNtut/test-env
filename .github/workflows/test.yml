# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Select a runner'
        required: true
        type: choice
        options:
          - formal-tests
          - normal-tests


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: formal-tests
            runner-labels: [self-hosted, tests, Windows, formal-env]
          - name: normal-tests
            runner-labels: [self-hosted, tests, Linux]
    runs-on: ${{ matrix.runner-labels }}
    if: ${{ matrix.name == github.event.inputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: check ci user
        run: |
          echo "hello! CI user is $(whoami)"
