name: CI

on:
  workflow_dispatch:
    inputs:
      runner:
        description: '是否使用正式環境'
        required: true
        type: boolean

jobs:
  formal:
    if: ${{ github.event.inputs.runner }} == true
    runs-on:
      - self-hosted
      - tests
      - Windows
      - formal-env
    steps:
      - uses: actions/checkout@v4
      - name: Run on formal env
        run: |
          echo "🟢 正式環境"
          echo "CI user is $(whoami)"

  nonformal:
    if: ${{ github.event.inputs.runner }} == false
    runs-on:
      - self-hosted
      - tests
      - Linux
    steps:
      - uses: actions/checkout@v4
      - name: Run on non-formal env
        run: |
          echo "🔵 測試環境"
          echo "CI user is $(whoami)"