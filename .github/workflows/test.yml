name: CI

on:
  workflow_dispatch:
    inputs:
      runner:
        description: '是否使用正式環境'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ${{ 
      github.event.inputs.runner == true &&
      fromJson('["self-hosted", "tests", "Windows", "formal-env"]') || 
      fromJson('["self-hosted", "tests", "Linux"]') 
    }}
    steps:
      - uses: actions/checkout@v4
      - name: check ci user
        run: |
          echo "hello! CI user is $(whoami)"
